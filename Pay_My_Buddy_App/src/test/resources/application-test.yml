spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none

    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
logging:

  level:
    org:
      springframework:
        security: debug
spring.datasource.type: org.springframework.jdbc.datasource.SimpleDriverDataSource


