<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <title>Add user</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <h2>Add New User</h2>
    </div>

    <div class="row">
      <form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{email}" id="email" placeholder="Email" class="col-4">
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
          </div>
          <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">First name</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="First name" class="col-4">
            <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName" class="col-sm-2 control-label">Last name</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name" class="col-4">
            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
            <input class="btn btn-primary btn-sm" type="submit" value="Add user">
          </div>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
